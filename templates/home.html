<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Performance Score Page</title>
      <style>
            :root {
                  --bg-color: #181a1b;
                  --card-bg: #23272a;
                  --primary: #7289da;
                  --text: #f5f6fa;
                  --input-bg: #2c2f33;
                  --input-border: #444;
                  --button-bg: #7289da;
                  --button-hover: #5b6eae;
            }
            body {
                  background: var(--bg-color);
                  color: var(--text);
                  font-family: 'Segoe UI', Arial, sans-serif;
                  margin: 0;
                  min-height: 100vh;
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  justify-content: center;
            }
            h1 {
                  margin-bottom: 1.5rem;
                  color: var(--primary);
                  text-align: center;
            }
            form {
                  background: var(--card-bg);
                  padding: 2rem 2.5rem;
                  border-radius: 1rem;
                  box-shadow: 0 4px 24px rgba(0,0,0,0.4);
                  display: flex;
                  flex-direction: column;
                  gap: 0.2rem;
                  width: 100%;
                  max-width: 400px;
            }
            input[type="text"] {
                  background: var(--input-bg);
                  border: 1px solid var(--input-border);
                  border-radius: 0.5rem;
                  padding: 0.75rem 1rem;
                  color: var(--text);
                  font-size: 1rem;
                  transition: border 0.2s;
            }
            input[type="text"]:focus {
                  border-color: var(--primary);
                  outline: none;
            }
            button[type="submit"] {
                  background: var(--button-bg);
                  color: var(--text);
                  border: none;
                  border-radius: 0.5rem;
                  padding: 0.75rem 1rem;
                  font-size: 1.1rem;
                  font-weight: bold;
                  cursor: pointer;
                  transition: background 0.2s;
            }
            button[type="submit"]:hover {
                  background: var(--button-hover);
            }
            h2 {
                  margin-top: 2rem;
                  color: var(--primary);
                  text-align: center;
            }
            @media (max-width: 600px) {
                  form {
                        padding: 1rem;
                        max-width: 95vw;
                  }
                  h1 {
                        font-size: 1.5rem;
                  }
                  h2 {
                        font-size: 1.1rem;
                  }
            }
      </style>
</head>
<body>
      <h1>Student Performance Score</h1>
      <form action="{{url_for('predict_performance')}}" method="post">
            <input type="text" name="Hours Studied" placeholder="Hours Studied" required="required"><br>
            <input type="text" name="Previous Scores" placeholder="Previous Scores" required="required"><br>
            <input type="text" name="Extracurricular Activities" placeholder="Extracurricular Activities? (0 = No, 1 = Yes)" required="required"><br>
            <input type="text" name="Sleep Hours" placeholder="Sleep Hours" required="required"><br>
            <input type="text" name="Sample Question Papers Practiced" placeholder="Sample Question Papers Practiced" required="required"><br>

            <button type="submit">Predict Performance</button>
      </form>
      <h2>The Student performance score is {{results}}</h2>
</body>
</html>
